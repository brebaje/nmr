<div class="list-container">
  <mat-list class="list" role="list" *ngIf="articles$ | async as list">
    <div mat-subheader class="list--sub-header">
      <h3>Showing {{ list.length }} results for "{{ searchTerm }}"</h3>
    </div>
    <mat-list-item class="list-item" role="listitem" *ngFor="let article of list" [routerLink]="['../detail/' + article.pageid]">
      <mat-icon mat-list-icon color="accent">assignment</mat-icon>
      <span class="list-item--title">{{ article.title }}</span>
    </mat-list-item>
  </mat-list>
</div>
